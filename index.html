<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora Js</title>
</head>

<body>


    <main>
        <div class="container">
            <div class="grid-container">
                <div class="screen">
                    <input type="text" name="" value="0" id="mainScreen" disabled>
                </div>
                <div class="btn btn-0" onclick="numberClick(0)">
                    0
                </div>
                <div class="btn btn-1" onclick="numberClick(1)">
                    1
                </div>
                <div class="btn btn-2" onclick="numberClick(2)">
                    2
                </div>
                <div class="btn btn-3" onclick="numberClick(3)">
                    3
                </div>
                <div class="btn btn-4" onclick="numberClick(4)">
                    4
                </div>
                <div class="btn btn-5" onclick="numberClick(5)">
                    5
                </div>
                <div class="btn btn-6" onclick="numberClick(6)">
                    6
                </div>
                <div class="btn btn-7" onclick="numberClick(7)">
                    7
                </div>
                <div class="btn btn-8" onclick="numberClick(8)">
                    8
                </div>
                <div class="btn btn-9" onclick="numberClick(9)">
                    9
                </div>
                <div class="btn btn-clear" onclick="clearClick(9)">
                    C
                </div>
                <div class="btn btn-equal" onclick="equalsClick(9)">
                    ==
                </div>
                <div class="btn btn-plus" onclick="plusClick()">
                    ++
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/index.js" charset="utf-8"></script>

</body>

</html>
